<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    
    <header class="header">Entre em contato</header>
    <ul>
        <li>Email:contia@gmail.com</li>
        <li>Telefone:(81) 98533.1124</li>
    </ul>
    <div class="divgeral">
        <p>Informe o problema para que possamos resolver</p>
        <form action="#">
            <div class="divname">
                <label  for="name">Nome:</label>
                <input  class="inputgeral" type="text" name="name" id="name">
            </div>
            <br><br>
            <div class="divemail">
                <label for="email">E-mail:</label>
                <input class="inputgeral" type="email" name="email" id="email">
            </div>
            <br><br>
            <div class="divmensagem">
                <label for="text">Mensagem:</label>
                <input  class="inputgeral" type="text" name="text" id="text">
            </div>
            <br><br>
            <button class="enviarcontato" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
